<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Number Guess</title>
</head>

<body>
  <div id="container">
    <div id="gameMenu">
      <div>
        <label for="genNum">Number : </label>
        <input id="genNum" type="text" disabled>
      </div>
      <div>
        <label for="timer">Timer : </label>
        <input id="timer" type="text" disabled>
      </div>
      <div>
        <label for="score">Score : </label>
        <input id="score" type="text" value="0" disabled>
      </div>
    </div>
    <div id="game">
      <!-- Numbers are appended here -->
    </div>
  </div>
  <script src="script.js"></script>
</body>

</html>
